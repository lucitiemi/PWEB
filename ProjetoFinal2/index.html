<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Filmes Favoritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Asap:ital,wdth,wght@0,75..125,100..900;1,75..125,100..900&family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header class="row align-items-end header mx-0">
        <h2 class="col title-font fs-2 ms-3 p-3">Meus<br>Filmes Favoritos</h2>
        <div class="col text-end pe-0">
            <img class="img-fluid header-img" src="assets/img/header-img.jpg" alt="">
        </div>
    </header>
    <div class="row linha mx-0"></div>

    <div class="container" data-bs-theme="dark">
        <nav class="row align-items-center text-center text-md-end mt-3">
            <a href="cadastro.html"
                class="offset-lg-6 col-12 col-lg-3 fw-light link-light link-underline-opacity-25 link-underline-opacity-100-hover link-offset-2 mb-2 mb-lg-0">
                Cadastrar Filme
            </a>
            <div class="col-12 col-lg-3">
                <label for="inputBuscar" class="visually-hidden form-label">Pesquisar</label>
                <div class="input-group">
                    <input type="text" class="form-control bg-transparent" id="inputBuscar" placeholder="Pesquisar"
                        aria-describedby="inputBuscar">
                    <div class="input-group-text bg-transparent">
                        <img src="assets/icon/search.png" alt="">
                    </div>
                </div>
            </div>
        </nav>

        <section class="row mt-3 mb-5">
            <div class="col">
                <div id="lista-filmes" class="row row-cols-2 row-cols-md-3 row-cols-xl-5 g-4">
                    <!-- Cards aqui -->

                </div>
            </div>
        </section>

        <footer class="row fixed-bottom bg-roxo">
            <div class="text-rosa text-center">
                Criado por Luciana Tiemi.
            </div>
        </footer>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="js/card-filme.js"></script> <!-- cria os cards -->
    <script src="js/filmes.js"></script> <!-- script principal -->
</body>

</html>
