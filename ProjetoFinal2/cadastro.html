<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Filmes Favoritos | Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Asap:ital,wdth,wght@0,75..125,100..900;1,75..125,100..900&family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

    <header class="row position-relative align-items-end header mx-0">
        <h2 class="col title-font fs-2 ms-3 p-3">Cadastro</h2>
        <div class="col text-end pe-0">
            <img class="img-fluid header-img" src="assets/img/header-img.jpg" alt="">
        </div>
        <a href="index.html" class="stretched-link"></a>
    </header>
    <div class="row linha mx-0"></div>

    <div class="container" data-bs-theme="dark">

        <section>
            <form class="row mt-3 p-4 g-lg-5">
                <div class="col-12 col-md-9">
                    <div class="row mb-1 mb-md-3">
                        <label for="inputTitulo" class="col-lg-2 col-xl-1 col-form-label">Título</label>
                        <div class="col-lg-10 col-xl-11">
                            <input type="text" class="form-control bg-rosa" id="inputTitulo"
                                placeholder="Busque um filme...">
                            <ul id="resultadoTMDB" class="list-group"></ul>
                        </div>
                    </div>
                    <div class="row mb-1 mb-sm-3">
                        <label for="inputDirecao" class="col-md-2 col-xl-1 col-form-label">Direção</label>
                        <div class="col-md-10 col-xl-11">
                            <input type="text" class="form-control bg-rosa" id="inputDirecao">
                        </div>
                    </div>

                    <div class="row mb-1 mb-sm-3">
                        <label for="inputAno" class="col-sm-2 col-xl-1 col-form-label">Ano</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control bg-rosa mb-1 mb-sm-0" id="inputAno">
                            <div class="invalid-feedback">
                                Ano inválido! Digite um ano com 4 dígitos.
                            </div>
                        </div>
                        <label for="inputGenero" class="offset-xl-1 col-sm-2 col-form-label ps-xl-5">Gênero</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control bg-rosa" id="inputGenero">
                        </div>
                    </div>

                    <div class="row mb-1 mb-md-3">
                        <label for="inputDuracao" class="col-sm-2 col-xl-1 col-form-label">Duração</label>
                        <div class="col-sm-2 col-lg-3">
                            <input type="text" class="form-control bg-rosa mb-1 mb-sm-0" id="inputDuracao">
                            <div class="invalid-feedback">
                                Duração inválida! Digite um número inteiro (em minutos).
                            </div>
                        </div>
                        <label for="inputClassificacao"
                            class="offset-xl-1 col-sm-3 col-lg-2 col-form-label ps-xl-5">Classificação</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control bg-rosa" id="inputClassificacao">
                        </div>
                    </div>

                    <div class="row mb-1 mb-md-3">
                        <label for="inputElenco" class="col-md-2 col-xl-1 col-form-label">Elenco</label>
                        <div class="col-md-10 col-xl-11">
                            <input type="text" class="form-control bg-rosa" id="inputElenco">
                        </div>
                    </div>
                    <div class="row mb-1 mb-md-3">
                        <label for="inputSinopse" class="col-md-2 col-xl-1 col-form-label ">Sinópse</label>
                        <div class="col-md-10 col-xl-11">
                            <textarea class="form-control bg-rosa" id="inputSinopse" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-3">

                    <div class="row mb-1 mb-lg-3">
                        <label for="inputNotaUsuario" class="col-lg-3 col-form-label">Nota</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control bg-rosa" id="inputNotaUsuario">
                            <div class="invalid-feedback">
                                Nota inválida! Digite um número entre 0.0 e 10.0.
                            </div>
                        </div>
                    </div>

                    <!-- upload da imagem -->
                    <div class="row mb-3">
                        <label for="uploadInput" class="col-lg-3 col-form-label">Capa</label>
                        <div class="col-lg-9">
                            <div class="border rounded-3 d-flex align-items-center btn-input-img bg-rosa"
                                onclick="document.getElementById('uploadInput').click()">

                                <img src="" alt="" class="rounded-3 img-fluid d-none d-block p-0"
                                    id="previewImage"></img>

                                <!-- Ícone de upload -->
                                <div id="addIcon" class="mx-auto">
                                    <img src="assets/icon/add-symbol.png" alt="" width="30" height="30">
                                </div>
                                <!-- Input invisível -->
                                <input type="file" id="uploadInput" class="form-control d-none"
                                    accept="image/*" onchange="mostrarPreview(event)">
                            </div>
                        </div>
                    </div>

                    <!-- Botões -->
                    <div class="row mb-3">
                        <div class="offset-lg-3 col-12 col-lg-9 d-grid gap-2">
                            <button type="button"
                                class="btn btn-outline-light d-flex align-items-center justify-content-center gap-1"
                                id="btnExcluir" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-trash" viewBox="0 0 16 16">
                                    <path
                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                                    <path
                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                                </svg>
                                Excluir
                            </button>
                            <button type="submit" class="btn btn-light bg-creme" id="btnCadastrar">Salvar</button>
                        </div>
                    </div>


                </div>
            </form>

        </section>

        <footer class="row fixed-bottom bg-roxo">
            <div class="text-rosa text-center">
                Criado por Luciana Tiemi.
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="js/cadastro.js"></script> <!-- script cadastro -->
</body>

</html>
