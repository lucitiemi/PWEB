<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Filmes Favoritos | Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Asap:ital,wdth,wght@0,75..125,100..900;1,75..125,100..900&family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

    <header class="row position-relative align-items-end header mx-0">
        <h2 class="col title-font fs-2 ms-3 p-3">Detalhes</h2>
        <div class="col text-end pe-0">
            <img class="img-fluid header-img" src="assets/img/header-img.jpg" alt="">
        </div>
        <a href="index.html" class="stretched-link"></a>
    </header>
    <div class="row linha mx-0"></div>

    <div class="bg-rosa">
        <div class="container mt-5 bg-rosa" data-bs-theme="dark">

            <section class="row p-4">
                <div class="col card bg-rosa border-0">
                    <div class="row g-0">
                        <div class="col-lg-5 col-xl-3">
                            <img id="capa-filme" src="" alt="Capa do filme" class="img-fluid rounded-4 shadow-black">
                        </div>
                        <div class="col-lg-7 col-xl-9 d-flex ps-5">
                            <div class="card-body px-2 d-flex flex-column justify-content-between ">
                                <div class="row d-flex align-items-end">
                                    <h2 class="col-auto card-title fw-bolder m-0">
                                        <span id="titulo-filme"></span>
                                    </h2>
                                    <div class="col-auto">
                                        <span class="card-text"> <span id="classificacao-filme"></span></span>
                                        <span class="card-text"> - <span id="genero-filme"></span></span>
                                        <span class="card-text"> - <span id="duracao-filme"></span> min</span>
                                    </div>
                                    <p class="card-text fs-4" id="ano-filme"></p>
                                </div>

                                <p class="card-text mb-0"><strong>Sinopse:</strong></p>
                                <p class="card-text" id="sinopse-filme"></p>

                                <p class="card-text mb-0"><strong>Diretor:</strong></p>
                                <p id="diretor-filme"></p>

                                <p class="card-text mb-0"><strong>Elenco:</strong></p>
                                <p id="elenco-filme"></p>
                                
                                <a href="" class="stretched-link" id="btnEditar"></a>
                                <p class="card-text"> <strong>Nota: <span class="fs-5 fw-medium"
                                            id="notaUsuario-filme"></span></strong> - Adicionado em: <span
                                        id="dataAdicao-filme"></span></p>
                            </div>

                        </div>
                    </div>

                </div>
            </section>

            <footer class="row fixed-bottom bg-roxo">
                <div class="text-rosa text-center">
                    Criado por Luciana Tiemi.
                </div>
            </footer>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="js/detalhes.js"></script> <!-- script detalhes -->
</body>

</html>
