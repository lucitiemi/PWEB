<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 15</title>
    <link rel="stylesheet" href="style.css">
    <script src="funcoes.js"></script>
</head>
<body>
    <h1>Formulário Principal</h1>
    <form name="nomeform" onsubmit="return validar();">
    <label for="nome"><em>Nome:</em></label>
    <input type="text" id="nome" name="nome" />

    <label for="email"><em>E-mail:</em></label>
    <input type="email" id="email" name="email" />

    <label for="comentario"><em>Comentário:</em></label>
    <textarea id="comentario" name="comentario"></textarea>

    <div class="pesquisa">
      <p><b>Pesquisa:</b></p>
      <small><i>Primeira vez nesta página??</i></small>
      <input type="radio" id="sim" name="pesquisa" value="sim" />
      <label for="sim">Sim</label>
      <input type="radio" id="nao" name="pesquisa" value="nao" />
      <label for="nao">Não</label>
    </div>

    <div class="botoes">
      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar" />
    </div>
  </form>
</body>
</html>
